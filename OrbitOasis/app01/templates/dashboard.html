<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../static/css/dashboard.css" />
  </head>
  <body>
    <nav>
      <img src="../static/img/tabIcon.jpg" alt="OrbitOasis Logo" />
      <ul>
        <li class="active">
          <i class="fa-solid fa-gauge"></i
          ><span style="margin-left: 5px">Dashboard</span>
        </li>
        <li>
          <i class="fa-solid fa-user-doctor"></i
          ><span style="margin-left: 5px">Job Board</span>
        </li>
        <li>
          <i class="fa-solid fa-calendar-days"></i
          ><span style="margin-left: 5px">Agenda</span>
        </li>
      </ul>
    </nav>
    <main>
      <div class="top">
        <ul>
          <li><a href="">Account</a></li>
          <li><a href="">Log out</a></li>
        </ul>
      </div>
      <div class="bottom">
        <div id="map"></div>
        <div id="jobBoard" style="display:none;">
          <!-- Job board data here -->
          <p>Job Board data...</p>
        </div>
        <div id="agenda" style="display:none;">
          <!-- Agenda data here -->
          <p>Agenda data...</p>
        </div>
      </div>
      
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../static/js/dashboard.js"></script>
  </body>
</html>
